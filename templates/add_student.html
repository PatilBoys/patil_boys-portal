{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Add Student</h2>

    <form action="{{ url_for('add_student') }}" method="POST">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Student's Name">
        </div>

        <div class="mb-4">
            <label for="roll_no" class="block text-sm font-medium text-gray-700">Roll No</label>
            <input type="text" name="roll_no" id="roll_no" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Roll No">
        </div>

        <div class="mb-4">
            <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
            <input type="text" name="class" id="class" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Class">
        </div>

        <div class="mb-4">
            <label for="parent_email" class="block text-sm font-medium text-gray-700">Parent's Email</label>
            <input type="email" name="parent_email" id="parent_email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Parent's Email">
        </div>

        <div class="mb-4">
            <label for="student_email" class="block text-sm font-medium text-gray-700">Student's Email</label>
            <input type="email" name="student_email" id="student_email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Student's Email">
        </div>

        <div class="mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Student</button>
        </div>
    </form>
</div>
{% endblock %}
