{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6">Edit Student Info</h2>

    <form method="POST">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" value="{{ student['Name'] }}" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <div class="mb-4">
            <label for="roll_no" class="block text-sm font-medium text-gray-700">Roll No</label>
            <input type="text" id="roll_no" name="roll_no" value="{{ student['Roll No'] }}" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <div class="mb-4">
            <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
            <input type="text" id="class" name="class" value="{{ student['Class'] }}" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <div class="mb-4">
            <label for="parent_email" class="block text-sm font-medium text-gray-700">Parent Email</label>
            <input type="email" id="parent_email" name="parent_email" value="{{ student['Parent Email'] }}" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <div class="mb-4">
            <label for="student_email" class="block text-sm font-medium text-gray-700">Student Email</label>
            <input type="email" id="student_email" name="student_email" value="{{ student['Student Email'] }}" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
